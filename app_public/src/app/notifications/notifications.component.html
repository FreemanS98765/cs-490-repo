<!-- Header -->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Inventory Listing</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/dashboard" class="nav-link"
              ><i class="bi bi-box pe-2"></i>Inventory</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="/notifications" class="nav-link active"
              ><i class="bi bi-bell pe-2"></i>Notifications</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="/logout" class="nav-link"
              ><i class="bi bi-box-arrow-right pe-2"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Notifications Sub Header -->
<div class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between align-item-end p-2">
          <!-- Notification List -->
          <h1>Notifications</h1>
          <div class="d-flex flex-column justify-content-center">
            <!-- Notifications toggle -->
            <mat-slide-toggle
              [(ngModel)]="notificationsState"
              (change)="toggleNotifications($event)"
              >Enable notifications</mat-slide-toggle
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification List -->
<div class="container container-max-sm py-4">
  <div class="row">
    <div class="col">
      <div class="mb-3" *ngFor="let notification of notifications">
        <mat-card appearance="outlined" class="mb-3">
          <mat-card-content class="d-flex justify-content-between">
            <div>
              <mat-card-title class="font-weight-md">{{
                notification.title
              }}</mat-card-title>
              <mat-card-subtitle>{{ notification.date }}</mat-card-subtitle>
            </div>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteNotification(notification.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
