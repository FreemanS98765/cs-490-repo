<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <h2 class="text-center mb-5">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              id="email"
              formControlName="email"
            />
            <label for="email">Email</label>
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              <small *ngIf="loginForm.get('email')?.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="loginForm.get('email')?.errors?.['email']"
                >Enter a valid email.</small
              >
            </div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              formControlName="password"
            />
            <label for="password">Password</label>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger"
            >
              <small *ngIf="loginForm.get('password')?.errors?.['required']"
                >Password is required.</small
              >
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
                >Password must be at least 8 characters.</small
              >
            </div>
          </div>
          <div class="justify-content-center d-flex">
            <button type="submit" class="btn login-btn">Login</button>
          </div>
        </form>
      </div>
      <a routerLink="/register" class="d-block text-center"
        >Create an account</a
      >
    </div>
  </div>
</div>
