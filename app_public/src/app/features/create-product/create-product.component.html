<h1 mat-dialog-title>Create Product</h1>
<div mat-dialog-content>
  <form [formGroup]="createProductForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Product name</mat-label>
      <input matInput formControlName="name" />
      <mat-error
        *ngIf="
          createProductForm.get('name')?.invalid &&
          createProductForm.get('name')?.touched
        "
      >
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" />
      <mat-error
        *ngIf="
          createProductForm.get('sku')?.invalid &&
          createProductForm.get('sku')?.touched
        "
      >
        SKU is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
      <mat-error
        *ngIf="
          createProductForm.get('quantity')?.invalid &&
          createProductForm.get('quantity')?.touched
        "
      >
        Quantity is required and must be non-negative
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" [disabled]="createProductForm.invalid">
    Create
  </button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
